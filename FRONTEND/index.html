<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Sistema Pedidos</title>
</head>

<body>
    <header>

    </header>
    <section class="d-flex" id="conteudo">
        <nav id="container-nav">
            <div id="container-btn-menu">
                <button id="btn-menu"><i class="bi bi-list"></i></button>
            </div>

            <div id="container-items">
                <div>
                    <i class="bi bi-plus-circle"></i>
                    <button id="create-order" class="nav-btn-items">Criar pedido</button>
                </div>
                <div>
                    <i class="bi bi-search"></i>
                    <button id="check-order" class="nav-btn-items">Verificar pedido</button>
                </div>
                <div>
                    <i class="bi bi-card-checklist"></i>
                    <button id="list-orders" class="nav-btn-items">Listar Pedidos</button>
                </div>
                <div>
                    <i class="bi bi-x-circle"></i>
                    <button id="cancel-order" class="nav-btn-items">Cancelar Pedido</button>
                </div>
            </div>

            <div id="container-nav-end">
                <button><i class="bi bi-box-arrow-left" id="icon-nav-end"></i></button>
            </div>
        </nav>

        <section>
            <h1>Use o menu ao lado para fazer uma ação</h1>
        </section>
    </section>
    <footer>
        <p>Feito por EliasMCR</p>
    </footer>

    <script src="js/menu.js"></script>
</body>

</html>
