<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/receita.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Sistema Pedidos</title>
</head>

<body>
    <header>
    </header>
    <section class="d-flex" id="conteudo">
        <nav id="container-nav">
            <div id="container-btn-menu">
                <button id="btn-menu"><i class="bi bi-list"></i></button>
            </div>

            <div id="container-items">
                <div>
                    <i class="bi bi-plus-circle"></i>
                    <button id="create-order" class="nav-btn-items">Criar pedido</button>
                </div>
                <div>
                    <i class="bi bi-search"></i>
                    <button id="check-order" class="nav-btn-items">Verificar pedido</button>
                </div>
                <div>
                    <i class="bi bi-card-checklist"></i>
                    <button id="list-orders" class="nav-btn-items">Listar Pedidos</button>
                </div>
                <div>
                    <i class="bi bi-x-circle"></i>
                    <button id="cancel-order" class="nav-btn-items">Cancelar Pedido</button>
                </div>
            </div>

            <div id="container-nav-end">
                <button><i class="bi bi-box-arrow-left" id="icon-nav-end"></i></button>
            </div>
        </nav>

        <section id="container-conteudo">
            <h1>Use o menu ao lado para fazer uma ação</h1>

            <div id="container-receita">
                <div id="selecaoreceita">
                    <label for="escolha">Escolha o tipo de receita:</label>
                    <select name="escolha" id="escolha">
                        <option value="none">...</option>
                        <option value="visaoSimples">Visão Simples</option>
                        <option value="multifocal">Multifocal</option>
                        <option value="bifocal">Bifocal</option>
                    </select>
                </div>
                <form method="post" id="form-receita">
                    <h2>Receita</h2>

                    <!-- Receita OD -->
                    <div class="container-olhos">
                        <p>OD</p>
                        <div id="container-receita-od">
                            <div class="d-flex">
                                <div>
                                    <label for="esfericoOD">Esférico:</label>
                                    <input type="number" name="esfericoOD" id="esfericoOD">
                                </div>
                                <div>
                                    <label for="cilindroOD">Cilindro:</label>
                                    <input type="number" name="cilindroOD" id="cilindroOD">
                                </div>
                                <div>
                                    <label for="eixoOD">Eixo:</label>
                                    <input type="number" name="eixoOD" id="eixoOD">
                                </div>
                                <div>
                                    <label for="adicaoOD">Adição:</label>
                                    <input type="number" name="adicaoOD" id="iadicaoOD">
                                </div>
                            </div>
                            <div>
                                <hr>
                                <p>Medidas</p>
                                <label for="dnpOD">Dnp:</label>
                                <input type="number" name="dnpOD" id="dnpOD">
                                <label for="alturaOD">Altura:</label>
                                <input type="number" name="alturaOD" id="alturaOD">
                            </div>
                        </div>
                    </div>

                    <!-- Receita OE -->
                    <div class="container-olhos">
                        <p>OE</p>
                        <div id="container-receita-oe">
                            <div class="d-flex">
                                <div>
                                    <label for="esfericoOE">Esférico:</label>
                                    <input type="number" name="esfericoOE" id="iesfericoOE">
                                </div>
                                <div>
                                    <label for="cilindroOE">Cilindro:</label>
                                    <input type="number" name="cilindroOE" id="icilindroOE">
                                </div>
                                <div>
                                    <label for="eixoOE">Eixo:</label>
                                    <input type="number" name="eixoOE" id="ieixoOE">
                                </div>
                                <div>
                                    <label for="adicaoOE">Adição:</label>
                                    <input type="number" name="adicaoOE" id="iadicaoOE">
                                </div>
                            </div>
                            <div>
                                <hr>
                                <p>Medidas</p>
                                <label for="dnpOE">Dnp:</label>
                                <input type="number" name="dnpOE" id="dnpOE">
                                <label for="alturaOE">Altura:</label>
                                <input type="number" name="alturaOE" id="alturaOE">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </section>
    <footer>
        <p>Feito por EliasMCR</p>
    </footer>

    <script src="js/menu.js"></script>
    <script src="js/receita.js"></script>
</body>

</html>
